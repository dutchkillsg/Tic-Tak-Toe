<body>
<div id ="container">
  <h1 id ="row">Tic-Tac-Toe</h1>
  <ul class = "four columns">
    <li>player 1 is "X"</li>
    <li>player 2 is "O"</li>
    <li>First to have 3 in a row wins</li>
      <form>
        <label for = "player1">Player 1</label>
        <input type = "text" id ="player1" class = "players">
        <label for = "player2">Player 2</label>
        <input type = "text" id ="player2" class ="players">
        <br>
        <button id = "submit">Submit</button>
      </form>
  </ul>
  <div id = "gameboard" class = "six columns">
    <div class= "row">
      <div class = "square bottom right fa fa-4x"></div>
      <div class = "square bottom right fa fa-4x"></div>
      <div class = "square bottom  fa fa-4x"></div>
    </div>
    <div class= "row">
      <div class = "square bottom right fa fa-4x"></div>
      <div class = "square bottom right fa fa-4x"></div>
      <div class = "square bottom fa fa-4x"></div>
    </div>
    <div class= "row">
      <div class = "square right fa fa-4x"></div>
      <div class = "square right fa fa-4x"></div>
      <div class = "square fa fa-4x"></div>
    </div>
    <button id ="reset" type ="reset">reset</button>
  </div>
     
    





</div>
